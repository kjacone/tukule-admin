
<div class="row">
    <!-- counter-card-1 start-->
    <div class="col-md-12 col-xl-4">
      <c-card class="mb-4">
        <div class="row">
          <div class="col-6 counter-card-icon">
            <i class="icofont icofont-chart-histogram"></i>
          </div>
          <div class="col-6  text-right">
            <div class="counter-card-text">
              <h3>{{orders.length}}</h3>
              <p> Orders </p>
            </div>
          </div>
        </div>
      </c-card>
    </div>
    <!-- counter-card-1 end-->
  
    <!-- counter-card-2 start -->
    <div class="col-md-6 col-xl-4">
      <c-card class="mb-4">
        <div class="row">
          <div class="col-6 counter-card-icon">
            <i class="icofont icofont-chart-line-alt"></i>
          </div>
          <div class="col-6 text-right">
            <div class="counter-card-text">
              <h3>{{users.length}}</h3>
              <p> Users </p>
            </div>
          </div>
        </div>
      </c-card>
    </div>
    <!-- counter-card-2 end -->
  
    <!-- counter-card-3 start -->
    <div class="col-md-6 col-xl-4">
      <c-card class="mb-4">
        <div class="row">
          <div class="col-6 counter-card-icon">
            <i class="icofont icofont-chart-line"></i>
          </div>
          <div class="col-6 text-right">
            <div class="counter-card-text">
              <h3>{{rest.length}}</h3>
              <p> Restaurants </p>
            </div>
          </div>
        </div>
      </c-card>
    </div>
    <!-- counter-card-3 end -->
  
  
    <!-- Reset Order Start -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5> Recent 10 Order </h5>
        </div>
        <div class="card-body reset-table p-t-0">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="text-uppercase">
                  <th> User </th>
                  <th> User Name </th>
                  <th> Restaurant </th>
                  <th> Status </th>
                  <th> Ordered on </th>
                  <th> Total </th>
                  <th> Quantity </th>
                  <th> Action </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dummy">
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                      'border-radius': '5px',
                      height: '10px',
                      border: '1px solid white'
                    }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                          'border-radius': '5px',
                          height: '10px',
                          border: '1px solid white'
                        }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                      'border-radius': '5px',
                      height: '10px',
                      border: '1px solid white'
                    }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                        'border-radius': '5px',
                        height: '10px',
                        border: '1px solid white'
                      }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                        'border-radius': '5px',
                        height: '10px',
                        border: '1px solid white'
                      }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                      'border-radius': '5px',
                      height: '10px',
                      border: '1px solid white'
                    }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                        'border-radius': '5px',
                        height: '10px',
                        border: '1px solid white'
                      }"></ngx-skeleton-loader>
                  </td>
                  <td>
                    <ngx-skeleton-loader count="1" [theme]="{
                          'border-radius': '5px',
                          height: '10px',
                          border: '1px solid white'
                        }"></ngx-skeleton-loader>
                  </td>
                </tr>
                <tr *ngFor="let item of displayOrders;let i = index">
                  <td><a href="javascript:;"><img class="img-responsive" style="height: 40px;border-radius: 50%;"
                        [src]="item.uid.cover" onError="this.src='assets/images/user.png'" alt="chat-user"></a>
                  </td>
                  <td> {{item.uid.fullname}}</td>
                  <td>{{item.vid.name}}</td>
                  <td><button type="button" disabled [className]="getClass(item.status)">{{item.status}}</button></td>
                  <td>{{getDates(item.time)}}</td>
                  <td> {{getCurreny()}} {{item.grandTotal}}</td>
                  <td>{{item.order.length}}</td>
                  <td><button type="button" (click)="openOrder(item)"
                      class="btn btn-success btn-round btn-outline-success"> View </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Reset Order End -->
  </div>
