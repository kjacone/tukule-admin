
<h3 class="mb-4">{{rest.name }} Restaurant</h3>

<c-row>
  <c-col lg="6" xs="6">
    <c-widget-stat-f
      [title]="'Total Revenue'"
      class="mb-3"
      color="primary"
      padding
      value="KES 10,000"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilChartPie" size="xl" width="24" src=""></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>

  <c-col lg="6" xs="6">
    <c-widget-stat-f
      [title]="'Total Orders'"
      class="mb-3"
      color="warning"
      padding
      value="89"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilChartPie" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>

  <c-col lg="3" xs="6">
    <c-widget-stat-f
      [title]="'Supplies'"
      class="mb-3"
      color="primary"
      padding
      value="895"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilChartPie" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a class="font-weight-bold font-xs text-medium-emphasis"
           (click)="open('supply-details',true)"
           target="_blank">
           <div class="d-flex align-items-center justify-content-between">
            <span>Add Supply</span>
            <svg [cIcon]="icons.cilArrowRight" width="16"></svg>
          </div> 
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="3" xs="6">
    <c-widget-stat-f
      [title]="'Food Menus'"
      class="mb-3"
      color="warning"
      padding
      value="20"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilChartPie" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a class="font-weight-bold font-xs text-medium-emphasis"
           href="https://coreui.io/angular"
           target="_blank">
          <div class="d-flex align-items-center justify-content-between">
            <span>Add Food</span>
            <svg [cIcon]="icons.cilArrowRight" width="16"></svg>
          </div> 
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
 
 
  <c-col lg="3" xs="6">
    <c-widget-stat-f
      [title]="'Waiters'"
      class="mb-3"
      color="primary"
      padding
      value="3"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilChartPie" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a class="font-weight-bold font-xs text-medium-emphasis"
           href="https://coreui.io/angular"
           target="_blank">
           <div class="d-flex align-items-center justify-content-between">
            <span>Add Waiter</span>
            <svg [cIcon]="icons.cilArrowRight" width="16"></svg>
          </div> 
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="3" xs="6">
    <c-widget-stat-f
      [title]="'Cashiers'"
      class="mb-3"
      color="warning"
      padding
      value="2"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg [cIcon]="icons.cilChartPie" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a class="font-weight-bold font-xs text-medium-emphasis"
           href="https://coreui.io/angular"
           target="_blank">
          <div class="d-flex align-items-center justify-content-between">
            <span>Add Cashier</span>
            <svg [cIcon]="icons.cilArrowRight" width="16"></svg>
          </div> 
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>

<c-row>
<c-col  lg="6" xs>
   <app-users-fragment [user]="userType"></app-users-fragment>
</c-col>
 <c-col  lg="6" xs>
  <app-order-fragment> </app-order-fragment>
 </c-col>
</c-row>




<c-row>
 <c-col  lg="8" xs>
  <app-menu-fragment></app-menu-fragment>
 <app-orders> </app-orders>
 </c-col>
 <c-col  lg="4" xs>
  <app-food-fragment></app-food-fragment>
  </c-col>
</c-row>
